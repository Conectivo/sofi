{% extends "base.html" %}

{% block head_title %}Encuesta{% endblock %}
{% block extra_head%}
    <script type="text/javascript" src="/site_media/js/jquery-1.3.2.min.js"></script>
    
    <style type="text/css">
        ul.errorlist {
            margin: 0;
            padding: 0;
        }
        .errorlist li {
            background-color: red;
            color: white;
            display: block;
            font-size: 10px;
            margin: 0 0 3px;
            padding: 4px 5px;
        }
    </style>
    
    <script type="text/javascript">
        $(document).ready(function(){
            $("#decargar").hide();
            $("#encuesta").show();
            
            $("#guardar").click(function () {  
                $("#encuesta").hide();
                $("#decargar").show("hola");
            });
        });

    </script>
    
{% endblock %}

{% block body %}
    {% include "evento/encabezado_evento.html" %}
    <center>
        <div id="encuesta" style="width:400px;">
            <form method="post" action=".">
                {{form}}
                <br/>
                <input name="guardar" id="guardar" type="submit" value="Descargar certificado"/>
            </form>
        </div>
        <div id="decargar" style="width:400px;">
            <h3>Descargando certificado...</h3>
        </div>
    </center>
{% endblock %}
