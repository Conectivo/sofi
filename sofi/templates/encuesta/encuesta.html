{% extends "base.html" %}

{% block head_title %}Encuesta{% endblock %}
{% block extra_head%}

        ul.errorlist {
            margin: 0;
            padding: 0;
        }
        .errorlist li {
            background-color: red;
            color: white;
            display: block;
            font-size: 10px;
            margin: 0 0 3px;
            padding: 4px 5px;
        }
    </style>
{% endblock %}

{% block body %}

    <center>
        <div id="encuesta" style="width:400px;">
            <form method="post" action=".">
                {{form}}
                <br/>
                <input type="submit" value="Guardar"/>
            </form>
        </div>
    </center>
{% endblock %}
