{% load app %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>{% if site_name %}{{ site_name }} : {% endif %}{% block head_title %}{% endblock %}</title>
<meta name="keywords" content="" />
<meta name="description" content="" />

<link rel="stylesheet" href="{% media_url %}themes/{% theme %}/default.css" />
<link rel="stylesheet" href="{% media_url %}css/sofi.css" />
<link rel="shortcut icon" href="{% media_url %}images/sofi.ico" type="image/x-icon" />
<link rel="icon" href="{% media_url %}images/sofi.ico" type="image/x-icon" />
<link rel="alternate" type="application/rss+xml" title="RSS 2.0" href="/feed/rss" />
{% block extra_head %}
{% endblock %}
</head>
<body>
<!-- start header -->
{% include "header.html" %}
<!-- end header -->
<!-- star menu -->
{% include "menu.html" %}
<!-- end menu -->
<!-- start page -->
<div id="page">
	<!-- start ads -->
	<div id="ads"><a href="#"><img src="{% media_url %}themes/{% theme %}/images/ad160x600.gif" alt="" width="160" height="600" /></a></div>
	<!-- end ads -->
	<!-- start content -->
    <div id="content">
    {% block body %}
        
    {% endblock %}
    </div>
	<!-- end content -->
	<!-- start sidebar -->
    {% include "sidebar.html" %}
	<!-- end sidebar -->
</div>
<!-- end page -->
<!-- start footer -->
{% include "footer.html" %}
<!-- end footer -->
</body>
</html>
